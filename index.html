<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guard Attendance Home</title>

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Flowbite CSS -->
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      @apply bg-[#1f2937] text-white font-sans min-h-screen flex items-start justify-center p-4;
    }

    .btn-3d {
      position: relative;
      display: inline-block;
    }

    .btn-3d .bg-layer {
      position: absolute;
      inset: 0;
      @apply rounded-lg bg-gray-700;
      transform: translate(4px, 4px);
      transition: transform 0.2s ease;
      z-index: -1;
    }

    .btn-3d:hover .bg-layer {
      transform: translate(0, 0);
    }
  </style>
</head>
<body style="background-color: black; margin-left: 21px;">
  <div class="w-full max-w-7xl px-4 mt-12 grid grid-cols-1 md:grid-cols-2 gap-8">

    <!-- Search by Clock Card -->
    <div class="bg-white text-black rounded-xl shadow-lg p-8 transform transition hover:-translate-y-2 hover:shadow-2xl">
      <h2 class="text-2xl md:text-3xl font-bold mb-4 text-center">🔍 Search by Clock</h2>
      <p class="text-center mb-6">Lookup attendance for a specific employee code.</p>
      <div class="btn-3d flex justify-center">
        <span class="bg-layer rounded-lg"></span>
        <a href="by_clock.html" class="relative inline-block px-5 py-2.5 bg-[#1f2937] text-white rounded-lg hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-600 transition">
          Search Now
        </a>
      </div>
    </div>

    <!-- View All Records Card -->
    <div class="bg-white text-black rounded-xl shadow-lg p-8 transform transition hover:-translate-y-2 hover:shadow-2xl">
      <h2 class="text-2xl md:text-3xl font-bold mb-4 text-center">📋 View All Records</h2>
      <p class="text-center mb-6">Fetch and display the full attendance dataset.</p>
      <div class="btn-3d flex justify-center">
        <span class="bg-layer rounded-lg"></span>
        <a href="all_rec.html" class="relative inline-block px-5 py-2.5 bg-[#1f2937] text-white rounded-lg hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-600 transition">
          View All
        </a>
      </div>
    </div>

  </div>

  <!-- Flowbite JS -->
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
</html>
